<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
#wrapper{
    width: 600px;
    height: 600px;
    margin: auto;
}
#pic{
    width: 100%;
    height: 550px;
    background-color: #cccccc;
}
#control{
    position: relative;/*자식때문에*/
    width: 100%;
    height: 50px;
   
}
#pic img{
    width: 100%;
    height: 100%;
    object-fit: cover;
}
#control img{
    width: 40px;
}
.bt-right{
    position: absolute;/*자식 요소에 포지션이 명시되면,부모도 명시해야 한다.*/
    right: 0px;
}
</style>
<script>
n=1;
function next(){
    n = n+1;
    //문서내의 bt2라 불리는 요소의 src의 값을 변경하자!!
    document.querySelector("#pic img").src="../images/스폰지밥/"+n+".png";
}
function prev(){
    n = n-1;
    document.querySelector("#pic img").src="../images/스폰지밥/"+n+".png";
}
</script>
</head>
<body>
    <div id="wrapper">
        <div id="pic">
            <img  src="../images/스폰지밥/1.png" alt="">
        </div>
        <div id="control">
            <img id="bt1" src="../images/left.webp" class="bt-right" onclick="next()">
            <img id="bt2" src="../images/l.webp" onclick="prev()">
        </div>
    </div>
</body>
</html>
